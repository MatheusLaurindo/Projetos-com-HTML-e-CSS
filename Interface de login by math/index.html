<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d12080531.js" crossorigin="anonymous"></script>
    <title>Login By Math</title>
</head>
<body>
    <main class="container"><!--Container start-->

        <div class="side-image"></div>

        <form class="login-form"> <!--Login form start-->
            
            <h1>Sign in</h1>

            <div class="social-media"> <!--Icon start-->
                <ul class="list-social-media">
                    <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fa-brands fa-facebook-square"></i></li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fa-brands fa-google-plus-g"></i></li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fa-brands fa-linkedin"></i></li>
                    </a>
                </ul>
            </div> <!--Icon end-->
            
            <input class="login-input" type="email" placeholder="Email">
            <span class="login-input-border"></span>
            <input class="login-input" type="password" placeholder="Password">
            <span class="login-input-border"></span>
            <button class="login-submit">Sign in</button>
            <p class="login-reset"><a href="#">Forgot your password?</a></p>

        </form> <!--Login form end-->

    </main> <!--Container end-->

</body>
</html>
